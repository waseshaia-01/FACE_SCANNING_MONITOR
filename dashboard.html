<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #f0f0f0;
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 25px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #4cc9f0;
      text-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
    }
    
    h2 {
      color: #a0a0c0;
      margin: 25px 0 15px;
    }
    
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 25px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }
    
    select, input, button {
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.3);
      color: white;
    }
    
    button {
      background: #4cc9f0;
      color: #0a0a20;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    button:hover {
      background: #2ba0c5;
      transform: translateY(-2px);
    }
    
    .accordion {
      margin: 10px 0;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      overflow: hidden;
    }
    
    .accordion-header {
      padding: 15px;
      background: rgba(76, 201, 240, 0.1);
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .accordion-body {
      display: none;
      padding: 15px;
      background: rgba(0, 0, 0, 0.2);
    }
    
    .accordion.active .accordion-body {
      display: block;
    }
    
    .attendee-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin: 5px 0;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 5px;
    }
    
    .status-badge {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
    }
    
    .status-scanned {
      background: #4caf50;
      color: white;
    }
    
    .status-not-scanned {
      background: #f44336;
      color: white;
    }
    
    .delete-btn {
      background: #ff4757;
      padding: 6px 12px;
      font-size: 0.9rem;
    }
    
    .progress-bar {
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      margin-top: 10px;
      overflow: hidden;
    }
    
    .progress {
      height: 100%;
      background: #4cc9f0;
      border-radius: 4px;
    }
    
    .message {
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
      text-align: center;
    }
    
    .error {
      background: rgba(244, 67, 54, 0.2);
      border-left: 4px solid #f44336;
    }
    
    .success {
      background: rgba(76, 175, 80, 0.2);
      border-left: 4px solid #4caf50;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Bus Dashboard</h1>
      <p>Manage attendees and monitor scanning status</p>
    </header>

    <div class="controls">
      <div>
        <label for="busSelect">Select Bus: </label>
        <select id="busSelect">
          <option value="">--Select Bus--</option>
          <option value="1">Bus 1</option>
          <option value="2">Bus 2</option>
          <option value="3">Bus 3</option>
          <option value="4">Bus 4</option>
          <option value="5">Bus 5</option>
          <option value="6">Bus 6</option>
          <option value="7">Bus 7</option>
          <option value="8">Bus 8</option>
          <option value="9">Bus 9</option>
          <option value="10">Bus 10</option>
          <option value="11">Bus 11</option>
          <option value="12">Bus 12</option>
        </select>
      </div>
      
      <div>
        <input type="file" id="photoUpload" accept="image/*">
      </div>
      
      <div>
        <button onclick="uploadAttendee()">Upload Attendee</button>
      </div>
    </div>

    <div id="messageArea"></div>

    <h2>Bus Summary</h2>
    <div id="busSummary">
      <div class="message">
        Loading attendees data...
      </div>
    </div>
  </div>

  <script>
    // Supabase configuration
    const supabaseUrl = "https://pgueclxnopnuyjudnepz.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBndWVjbHhub3BudXlqdWRuZXB6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1ODg2NDcsImV4cCI6MjA3MTE2NDY0N30.kCP42rgN1EBQ-bX6n9Rw4RAI5LEuJ41RrXNVPXXnfHc";
    
    // Initialize Supabase client
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
    
    // Show message function
    function showMessage(text, type = 'error') {
      const messageArea = document.getElementById('messageArea');
      messageArea.innerHTML = `<div class="message ${type}">${text}</div>`;
      
      // Auto remove after 5 seconds
      setTimeout(() => {
        messageArea.innerHTML = '';
      }, 5000);
    }
    
    // Upload attendee function
    async function uploadAttendee() {
      const busNumber = document.getElementById('busSelect').value;
      const fileInput = document.getElementById('photoUpload');
      const file = fileInput.files[0];
      
      if (!busNumber || !file) {
        showMessage("Please select both a bus number and a photo!");
        return;
      }
      
      // Get attendee name
      const attendeeName = prompt("Enter attendee name:", file.name.split('.')[0]);
      if (!attendeeName) {
        showMessage("Attendee name is required!");
        return;
      }
      
      try {
        showMessage("Uploading attendee...", "success");
        
        // In a real implementation, you would upload to Supabase Storage here
        // For demo purposes, we'll simulate this process
        
        // Simulate upload delay
        await new Promise(resolve => setTimeout(resolve, 1500));
        
        // Add to "database" (local storage for demo)
        const attendees = JSON.parse(localStorage.getItem('attendees') || '[]');
        const newAttendee = {
          id: Date.now(),
          bus_number: parseInt(busNumber),
          name: attendeeName,
          status: 'Not Scanned',
          image_url: 'https://placeholder.com/150' // Placeholder for demo
        };
        
        attendees.push(newAttendee);
        localStorage.setItem('attendees', JSON.stringify(attendees));
        
        showMessage(`Successfully added ${attendeeName} to Bus ${busNumber}`, "success");
        
        // Clear form
        fileInput.value = '';
        
        // Refresh summary - USE THE SAME DATA SOURCE
        loadSummary();
        
      } catch (error) {
        console.error('Error uploading file:', error);
        showMessage("Error uploading file: " + error.message);
      }
    }
    
    // Load summary function - FIXED TO USE LOCALSTORAGE CONSISTENTLY
    async function loadSummary() {
      const summaryDiv = document.getElementById('busSummary');
      
      try {
        // Try to get data from Supabase first
        const { data: attendees, error } = await supabase
          .from('attendees')
          .select('*');
        
        if (error) {
          console.error('Supabase error, using localStorage data:', error);
          // Use localStorage data consistently
          const localStorageData = JSON.parse(localStorage.getItem('attendees') || '[]');
          renderSummary(localStorageData);
        } else {
          // If Supabase works, also save to localStorage for consistency
          localStorage.setItem('attendees', JSON.stringify(attendees || []));
          renderSummary(attendees || []);
        }
      } catch (err) {
        console.error('Error loading data:', err);
        // Use localStorage data if there's an error
        const localStorageData = JSON.parse(localStorage.getItem('attendees') || '[]');
        renderSummary(localStorageData);
      }
    }
    
    // Render summary function
    function renderSummary(attendees) {
      const summaryDiv = document.getElementById('busSummary');
      
      if (!attendees || attendees.length === 0) {
        summaryDiv.innerHTML = `
          <div class="message">
            No attendees found. Upload some attendees using the form above.
          </div>
        `;
        return;
      }
      
      let html = '';
      
      for (let bus = 1; bus <= 12; bus++) {
        const busAttendees = attendees.filter(a => a.bus_number == bus);
        if (busAttendees.length === 0) continue;
        
        const scannedCount = busAttendees.filter(a => a.status === 'Scanned').length;
        const percentage = (scannedCount / busAttendees.length) * 100;
        
        html += `
          <div class="accordion">
            <div class="accordion-header" onclick="this.parentNode.classList.toggle('active')">
              <div>
                <strong>Bus ${bus}</strong> 
                (${scannedCount}/${busAttendees.length} scanned)
              </div>
              <div>
                <button onclick="deleteAll(${bus}); event.stopPropagation()">Delete All</button>
              </div>
            </div>
            <div class="accordion-body">
              <div class="progress-bar">
                <div class="progress" style="width: ${percentage}%"></div>
              </div>
              ${busAttendees.map(a => `
                <div class="attendee-item">
                  <div>${a.name}</div>
                  <div>
                    <span class="status-badge ${a.status === 'Scanned' ? 'status-scanned' : 'status-not-scanned'}">
                      ${a.status}
                    </span>
                    <button class="delete-btn" onclick="deleteOne(${a.id})">Delete</button>
                  </div>
                </div>
              `).join('')}
            </div>
          </div>
        `;
      }
      
      summaryDiv.innerHTML = html || `
        <div class="message">
          No attendees found for the selected buses.
        </div>
      `;
    }
    
    // Delete functions - FIXED TO USE LOCALSTORAGE CONSISTENTLY
    async function deleteOne(id) {
      if (!confirm("Are you sure you want to delete this attendee?")) return;
      
      try {
        // Try to delete from Supabase first
        const { error } = await supabase
          .from('attendees')
          .delete()
          .eq('id', id);
        
        // Always update localStorage for consistency
        const attendees = JSON.parse(localStorage.getItem('attendees') || '[]');
        const updatedAttendees = attendees.filter(a => a.id !== id);
        localStorage.setItem('attendees', JSON.stringify(updatedAttendees));
        
        if (error) {
          console.error('Supabase delete error:', error);
        }
        
        showMessage("Attendee deleted successfully", "success");
        loadSummary();
      } catch (err) {
        console.error('Error deleting attendee:', err);
        showMessage("Error deleting attendee");
      }
    }
    
    async function deleteAll(bus) {
      if (!confirm(`Are you sure you want to delete all attendees from Bus ${bus}?`)) return;
      
      try {
        // Try to delete from Supabase first
        const { error } = await supabase
          .from('attendees')
          .delete()
          .eq('bus_number', bus);
        
        // Always update localStorage for consistency
        const attendees = JSON.parse(localStorage.getItem('attendees') || '[]');
        const updatedAttendees = attendees.filter(a => a.bus_number !== bus);
        localStorage.setItem('attendees', JSON.stringify(updatedAttendees));
        
        if (error) {
          console.error('Supabase delete error:', error);
        }
        
        showMessage(`All attendees from Bus ${bus} deleted successfully`, "success");
        loadSummary();
      } catch (err) {
        console.error('Error deleting attendees:', err);
        showMessage("Error deleting attendees");
      }
    }
    
    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      loadSummary();
    });
  </script>
</body>
</html>
